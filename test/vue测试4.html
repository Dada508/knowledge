<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="box">
        <p>{{getData}}</p>
    </div>
</body>
<script>
    var vm =new Vue({
        el:"#box",
        data:{
            name:"xiaoming"
        },
        computed:{
            getData:{
                get:function(){
                    return "xiaoming";
                },
                set:function(value){
                    console.log(value);
                }
            }
        }
    })
</script>
</html>
